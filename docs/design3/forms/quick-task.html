<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Task Creation</title>
  <link rel="stylesheet" href="../styles/variables.css">
  <link rel="stylesheet" href="../styles/glassmorphic.css">
  <link rel="stylesheet" href="../styles/components.css">
  <style>
    body {
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      width: 90%;
      max-width: 480px;
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-lg);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .modal-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--vscode-editor-foreground);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    .modal-subtitle {
      font-size: var(--font-size-xs);
      color: var(--vscode-descriptionForeground);
      margin-top: 4px;
    }
    .modal-close {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      color: var(--vscode-descriptionForeground);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    .modal-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--vscode-editor-foreground);
    }
    .modal-body {
      padding: var(--spacing-lg);
      overflow-y: auto;
      flex: 1;
    }
    .form-group {
      margin-bottom: var(--spacing-lg);
    }
    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: 500;
      color: var(--vscode-editor-foreground);
      margin-bottom: var(--spacing-xs);
    }
    .form-label .required {
      color: var(--vscode-errorForeground);
      margin-left: 2px;
    }
    .form-hint {
      display: block;
      font-size: var(--font-size-xs);
      color: var(--vscode-descriptionForeground);
      margin-top: 4px;
    }
    .form-input {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-md);
      font-size: var(--font-size-sm);
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      border: 1px solid var(--vscode-input-border);
      border-radius: var(--radius-sm);
      outline: none;
      transition: all var(--transition-fast);
    }
    .form-input:focus {
      border-color: var(--vscode-focusBorder);
      box-shadow: 0 0 0 1px var(--vscode-focusBorder);
    }
    .form-textarea {
      min-height: 80px;
      resize: vertical;
      font-family: inherit;
    }
    .modal-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-sm);
      padding: var(--spacing-lg);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .keyboard-hint {
      font-size: var(--font-size-xs);
      color: var(--vscode-descriptionForeground);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .kbd {
      padding: 2px 6px;
      font-size: 10px;
      font-family: monospace;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      color: var(--vscode-editor-foreground);
    }
    .modal-actions {
      display: flex;
      gap: var(--spacing-sm);
    }
  </style>
</head>
<body>
  <div class="modal-overlay">
    <div class="modal glass-panel">
      <div class="modal-header">
        <div>
          <div class="modal-title">
            <svg class="icon" viewBox="0 0 16 16" fill="currentColor" style="width: 20px; height: 20px;">
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Quick Task
          </div>
          <div class="modal-subtitle">
            Create a task in seconds
          </div>
        </div>
        <button class="modal-close">
          <svg class="icon" viewBox="0 0 16 16" fill="currentColor">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </button>
      </div>

      <div class="modal-body">
        <form id="quickTaskForm">
          <!-- Title (Required) -->
          <div class="form-group">
            <label class="form-label">
              Task Title<span class="required">*</span>
            </label>
            <input
              type="text"
              class="form-input"
              placeholder="Fix auth token refresh bug"
              autofocus
              required
            >
          </div>

          <!-- Description (Optional) -->
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea
              class="form-input form-textarea"
              placeholder="Add any additional details (optional)"
            ></textarea>
            <span class="form-hint">Press <span class="kbd">Ctrl+Enter</span> to create task</span>
          </div>

          <!-- Quick Actions Link -->
          <div class="form-group" style="margin-bottom: 0;">
            <a href="#" class="form-hint" style="text-decoration: underline;">
              Need more options? Switch to detailed mode
            </a>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <div class="keyboard-hint">
          <span class="kbd">Esc</span> to close
        </div>
        <div class="modal-actions">
          <button class="btn btn-secondary">Cancel</button>
          <button class="btn btn-primary">
            <svg class="icon" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Create Task
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Ctrl+Enter to submit
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        console.log('Create task');
      }
      // Esc to close
      if (e.key === 'Escape') {
        console.log('Close modal');
      }
    });
  </script>
</body>
</html>
